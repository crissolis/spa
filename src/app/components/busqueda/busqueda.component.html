<h1> Heroes <small> DC / Marvel</small></h1>

<div class="row" *ngIf="heroes.length==0"> 
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
    No existen resultados con el termino :{{ termino }}
        </div>
    </div>
</div>

<hr>
<div class="card-columns">
    <app-heroe-targeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-targeta>
    
</div>
