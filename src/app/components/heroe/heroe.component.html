<h1 class="animated fadeIn">
{{Heroe.nombre  | uppercase }} <small>{{Heroe.aparicion | date : 'y'}}</small>
</h1>

<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img  [src]="Heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">
            regresar
        </a> 
    </div>

    <div class="col-md-8">
        <h3> {{Heroe.nombre}}</h3>
        <hr>
        <p>
            {{Heroe.bio}}
        </p>
        <div>
            <img *ngIf="Heroe.casa=='DC'" src="../../../assets/img/DC.png" class="img-fluid img-logo" alt="Dc">
            <img *ngIf="Heroe.casa=='Marvel'" src="../../../assets/img/Marvel_logo_red.png" class="img-fluid img-logo" alt="Marvel">
      
        </div>
    </div>



</div>
